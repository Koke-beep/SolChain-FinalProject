<div id="login__box">

  <div class="login__form-box">
    <form class="login__form" [formGroup]="signinForm">
      <label>
        e-mail:
        <input class="login__data" type="email" formControlName="email" autocomplete="on">
      </label>
      <label>
        password:
        <input class="login__data" type="password" formControlName="password">
      </label>
      <button
      class="login__signin"
      type="button"
      [disabled]="!signinForm.valid"
      (click)="submitForm(signinForm.value)"> Sign in</button>
    </form>
    <div class="login__cancel">
      <button class="login__cancel-btn" (click)="closeLogin()">Cancel</button>
    </div>
  </div>
</div>
